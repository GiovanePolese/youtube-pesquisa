<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Pesquisa</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.min.css">
</head>

<body>
  <section class="modal-container">
    <div class="modal-wrapper">
      <div class="modal-backdrop"></div>
      <div class="modal-fechar">
        <i class="material-icons">close</i>
      </div>
      <div class="modal-conteudo">
        <iframe id="iframe-youtube" src=""
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <header class="pesquisa">
    <form>
      <input id="barra-pesquisa" class="form-pesquisa" type="search"
        placeholder="Pesquisar artista ou banda."></input>
      <button id="botao-pesquisa" class="form-pesquisa" type="submit">
        <i class="material-icons">search</i></button>
    </form>
  </header>

  <main class="conteudo">
    <div id="videos"></div>
  </main>

  <script src="script.min.js"></script>
</body>

</html>
